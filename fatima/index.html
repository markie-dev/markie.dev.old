<script>(function () {
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  // Script to calculate time since me and Fatima met
  let countDown = new Date('Dec 30, 2022 20:34:00').getTime(),
      x = setInterval(function() {

        let now = new Date().getTime(),
            distance = countDown - now;

        document.getElementById('days').innerText = Math.floor(distance / (day)) * -1,
          document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)) * -1,
          document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)) * -1,
          document.getElementById('seconds').innerText = (Math.floor((distance % (minute)) / second)) * -1;

      }, 0)
  }());
</script>

    <script>
      // Script to generate random fit pic
      // When the button with the id of fitbtn is clicked, run the function
      // The function will then change the src of the image with the id of fitpic to the image with the corresponding number
      document.getElementById("fitbtn").addEventListener("click", function() {
        //Read the number from the local storage
        var random = localStorage.getItem("number");
        //If the number is null, set it to 1
        if (random == null) {
          random = 1;
        }
        //document.getElementById("fitpic").src = "fitpics/" + random + ".jpeg";
        //if number is 7, change to img tag to a video tag with a height of 400
        if (random == 7) {
          document.getElementById("fitpic").outerHTML = '<video id="fitpic" src="fitpics/7.mov" alt="fit pic" height="500" autoplay loop></video>';
        } else {
          //If the number is over 9, set it to 1
          if (random > 9) {
            random = 1;
          }
          document.getElementById("fitpic").outerHTML = '<img id="fitpic" src="fitpics/' + random + '.jpeg" alt="fit pic" class="img-fluid rounded mx-auto d-block">';
        }
        //Increase the number by 1
        random++;
        //Store the number in the local storage
        localStorage.setItem("number", random);
      });
